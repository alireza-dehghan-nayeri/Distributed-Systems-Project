replicaCount: 1

resources:
  requests:
    memory: 256Mi   # Lower memory usage
    cpu: 100m       # Minimal CPU usage
  limits:
    memory: 512Mi   # Prevent excessive memory usage
    cpu: 250m       # Cap CPU consumption

persistence:
  size: 1Gi        # Minimal disk usage for local testing

service:
  type: ClusterIP  # No need for external access

auth:
  enabled: false
  clientProtocol: plaintext

listeners:
  client:
    protocol: PLAINTEXT
  controller:
    protocol: PLAINTEXT
  interbroker:
    protocol: PLAINTEXT
  external:
    protocol: PLAINTEXT

kraft:
  enabled: true
  clusterId: "test-cluster"  # Simple fixed cluster ID for local use

zookeeper:
  enabled: false  # Disable ZooKeeper since KRaft mode is enabled

provisioning:
  enabled: true  # âœ… Enables automatic topic creation on install
  topics:
    - name: test       # ðŸ”¹ Name of the Kafka topic
      partitions: 1            # ðŸ”¹ Number of partitions
      replicationFactor: 1     # ðŸ”¹ Replication factor
    - name: function-preparation
      partitions: 1
      replicationFactor: 1
    - name: function-deployment
      partitions: 1
      replicationFactor: 1
    - name: function-execution
      partitions: 1
      replicationFactor: 1
