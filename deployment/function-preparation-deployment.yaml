apiVersion: apps/v1
kind: Deployment
metadata:
  name: function-preparation
  labels:
    app: function-preparation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: function-preparation
  template:
    metadata:
      labels:
        app: function-preparation
    spec:
      containers:
        - name: function-preparation
          image: alirezadehghannayeri/function-preparation:latest  # Replace with your Docker image name
          imagePullPolicy: IfNotPresent  # Use "IfNotPresent" if pulling from a registry
          env:
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: global-config
                  key: DATABASE_URL
            - name: KAFKA_BROKER
              valueFrom:
                configMapKeyRef:
                  name: global-config
                  key: KAFKA_BROKER
          ports:
            - containerPort: 8000
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
